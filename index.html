<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Stopwatch</title>
</head>
<body>
  <h1 class="title">Stopwatch</h1>
  <div class="time">
    <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milli">00</span>
  </div>
  <div class="buttons">
    <button id="start" class="btn">Start</button>
    <button id="stop" class="btn">Stop</button>
    <button id="lap" class="btn">Lap</button>
    <button id="reset" class="btn">Reset</button>
  </div>

  <ul class="laps hidden">
    <li class="lap">
      <h3 class="lap-heading">Laps</h3>
      <p><span id="lapMinutes">00</span>:<span id="lapSeconds">00</span>:<span id="lapMilli">00</span></p>
    </li>

    <li class="lap">
      <p class="lap-name">Lap 1</p>
      <p class="lap-time">00:40:02</p>
    </li>
  </ul>

  <script src="index.js"></script>
</body>
</html>
