<!doctype html><html lang=en><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><link rel=preconnect href=https://fonts.googleapis.com><link rel=preconnect href=https://fonts.gstatic.com crossorigin><link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel=stylesheet><link rel="shortcut icon" href="favicon.ico" type="image/x-icon"><style>*{margin:0;padding:0;box-sizing:border-box}html{font-size:62.5%}:root{--color-dark:#021526;--color-med:#03346E;--color-light:#6EACDA;--color-lightest:#E2E2B6;--color-white:#fff}body{font-family:Inconsolata,monospace;background-color:var(--color-dark);color:var(--color-lightest);text-align:center;line-height:1;padding-top:10rem}body>:not(:last-child){margin-bottom:6rem}.title{font-size:10rem;font-weight:900;letter-spacing:.3rem;color:var(--color-light);text-transform:uppercase}.time{font-size:20rem;font-weight:300}.buttons>.btn:not(:last-child){margin-right:2rem}.btn{border:none;outline:0;font-size:2rem;font-weight:200;background-color:var(--color-light);color:var(--color-white);padding:1.5rem 2.3rem;border-radius:10rem;cursor:pointer;transition:all .2s}.btn:hover{background-color:var(--color-med)}@media (max-width:950px){.time{font-size:15rem}}@media (max-width:700px){.time{font-size:12rem}}@media (max-width:550px){.time{font-size:8rem}.title{font-size:8rem}}@media (max-width:420px){html{font-size:50%}}@media (max-width:330px){html{font-size:37.5%}.btn{font-size:2.5rem}}@media (max-width:250px){html{font-size:31.25%}}@media (min-width:1840px){html{font-size:75%}}@media (min-width:2200px){html{font-size:87.5%}}::selection{color:var(--color-dark);background-color:var(--color-lightest)}</style><title>Stopwatch</title><h1 class=title>Stopwatch</h1><div class=time><span id=minutes>00</span>:<span id=seconds>00</span>:<span id=milli>00</span></div><div class=buttons><button id=start class=btn>Start</button> <button id=stop class=btn>Stop</button> <button id=reset class=btn>Reset</button></div><script>const startBtn=document.getElementById("start");const stopBtn=document.getElementById("stop");const resetBtn=document.getElementById("reset");const minutes=document.getElementById("minutes");const seconds=document.getElementById("seconds");const milli=document.getElementById("milli");let time={milli:0,seconds:0,minutes:0};let timeIntervalId;function count(){time.milli++;if(time.milli<100){if(time.milli<10){milli.innerHTML=`0${time.milli}`}else{milli.innerHTML=time.milli}}else if(time.milli===100){time.milli=0;milli.innerHTML="00";time.seconds++;if(time.seconds<60){if(time.seconds<10){seconds.innerHTML=`0${time.seconds}`}else{seconds.innerHTML=time.seconds}}else if(time.seconds===60){time.seconds=0;seconds.innerHTML="00";time.minutes++;if(time.minutes<10){minutes.innerHTML=`0${time.minutes}`}else{minutes.innerHTML=time.minutes}}}}
function startWatch(){if(!timeIntervalId){timeIntervalId=setInterval(count,10)}}
function stopWatch(){clearInterval(timeIntervalId);timeIntervalId=null}
function resetWatch(){time={milli:0,seconds:0,minutes:0};milli.innerHTML="00";seconds.innerHTML="00";minutes.innerHTML="00"}
